  <div class="wrapper ">
    <div th:switch="${userType}">
      <div th:case="'STUDENT'" th:insert="~{sidebar.html :: sidebar}"/>
      <div th:case="'TEACHER'" th:insert="~{sidebarTeacher.html :: sidebar}"/>

    <div class="main-panel">
      <!-- Navbar -->

      <div th:fragment="classschedulelist" class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-rose card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">filter_alt</i>
                  </div>
                  <h4 class="card-title">Choose Student to get Schedule </h4>
                </div>
                <div class="card-body">

                  <form class="form"  action="#"  th:action="@{/class-schedule/get-class-schedules}" th:object="${searchFilter}"  method="get" >
                    <div class="row">
                      <div class="col-md-4">
                          <div th:if="${not #lists.isEmpty(teacherList)}" >
                      <div class="form-group">
                        <select class="selectpicker" data-style="select-with-transition" th:name="filterId" th:field="*{filterId}" title="Choose Teacher"   id="dropOperator">
                          <option value="0">Choose Teacher</option>
                          <option th:each="teacher : ${teacherList}" th:value="${teacher.id}" th:text="${teacher.email}"></option>
                        </select>
                      </div>
                    </div>
                          <div th:if="${not #lists.isEmpty(studentList)}" >

                          <div class="form-group">
                            <select class="selectpicker" data-style="select-with-transition" th:name="filterId" th:field="*{filterId}" title="Choose Student"   id="dropOperator2">
                              <option value="0">Choose Student</option>
                              <option th:each="student : ${studentList}" th:value="${student.id}" th:text="${student.firstName}"></option>

                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-static">Start Date</label>
                          <input type="text" class="form-control datetimepicker" th:name="startDate"  th:field="*{startDate}">
                        </div>
                      </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="bmd-label-static">End Date</label>
                        <input type="text" class="form-control datetimepicker" th:name="endDate" th:field="*{endDate}">
                      </div>
                    </div>
                    </div>
                  <br/>

                    <div class ="row">
                    <div class="col-md-3 form-check">

                        <label class="form-check-label">
                          <input class="form-check-input" th:type="checkbox" th:name="payment" th:field="*{payment}">
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                          Paid
                        </label>
                      </div>

                    <div class="col-md-3 form-check">

                        <label class="form-check-label">
                          <input class="form-check-input" th:type="checkbox" th:name="confirmed" th:field="*{confirmed}">
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                          Confirmed Classes
                        </label>

                    </div>
                    <div class="col-md-3 form-check">

                        <label class="form-check-label">
                          <input class="form-check-input" th:type="checkbox" th:name="rescheduled" th:field="*{rescheduled}">
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                          Cancelled Classes
                        </label>

                    </div>
                    </div>

                    <div th:switch="${userType}">
                      <div th:case="'STUDENT'"><button type="submit" class="btn btn-rose pull-right">FILTER BY TEACHER</button>
                      </div>
                      <div th:case="'TEACHER'"><button type="submit" class="btn btn-rose pull-right">FILTER BY STUDENT</button>
                      </div>
                    </div>

                    <div class="clearfix"></div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">view_list</i>
                  </div>
                  <h4 class="card-title">Class Schedules</h4>
                </div>
                <div class="card-body">
                  <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                  </div>
                  <div class="material-datatables">
                    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Teacher</th>
                          <th>Student</th>
                          <th>Course</th>
                          <th>Schedules</th>
                          <th>Paid</th>
                          <th>Confirmed</th>
                          <th>Cancelled</th>
                          <th class="disabled-sorting text-right">Actions</th>
                        </tr>
                      </thead>
                      <tfoot>
                        <tr>
                          <th>Name</th>
                          <th>Teacher</th>
                          <th>Student</th>
                          <th>Course</th>
                          <th>Schedules</th>
                          <th>Paid</th>
                          <th>Confirmed</th>
                          <th>Cancelled</th>
                          <th class="text-right">Actions</th>
                        </tr>
                      </tfoot>
                      <tbody>
                      <tr th:each="classSchedule : ${classScheduleList}">
                        <td   th:text="${classSchedule.name}"/>
                        <td  th:text="${#objects.nullSafe(classSchedule?.teacher?.firstName,'')}" />
                        <td  th:text="${#objects.nullSafe(classSchedule?.student?.firstName,'')}" />
                        <td   th:text="${classSchedule.course.name}" />
                        <td   th:text="${classSchedule.schedule}" />
                        <td   th:text="${classSchedule.payment}" />
                        <td   th:text="${classSchedule.confirmed}" />
                        <td   th:text="${classSchedule.rescheduled}" />
                        <td class="td-actions text-right">
                          <button type="button" rel="tooltip" class="btn btn-info">
                            <a th:href="@{/class-schedule/{id}(id=${classSchedule.id})}" />
                            <i class="material-icons">person</i>

                          </button>
                          <button type="button" rel="tooltip" class="btn btn-success">
                            <a th:href="@{/class-schedule/update/{id}(id=${classSchedule.id})}" />
                            <i class="material-icons">edit</i>
                          </button>
                          <button type="button" rel="tooltip" class="btn btn-danger">
                            <a href="#"/>
                            <i class="material-icons">close</i>
                          </button>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
                <!-- end content-->
              </div>
              <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
          </div>
          <!-- end row -->
        </div>
      </div>
      <div th:insert="~{footer :: content}" />
    </div>

  <script>
    $(document).ready(function() {
      $().ready(function() {
        $sidebar = $('.sidebar');

        $sidebar_img_container = $sidebar.find('.sidebar-background');

        $full_page = $('.full-page');

        $sidebar_responsive = $('body > .navbar-collapse');

        window_width = $(window).width();

        fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

        if (window_width > 767 && fixed_plugin_open == 'Dashboard') {
          if ($('.fixed-plugin .dropdown').hasClass('show-dropdown')) {
            $('.fixed-plugin .dropdown').addClass('open');
          }

        }

        $('.fixed-plugin a').click(function(event) {
          // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .active-color span').click(function() {
          $full_page_background = $('.full-page-background');

          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-color', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data-color', new_color);
          }
        });

        $('.fixed-plugin .background-color .badge').click(function() {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('background-color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-background-color', new_color);
          }
        });

        $('.fixed-plugin .img-holder').click(function() {
          $full_page_background = $('.full-page-background');

          $(this).parent('li').siblings().removeClass('active');
          $(this).parent('li').addClass('active');


          var new_image = $(this).find("img").attr('src');

          if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            $sidebar_img_container.fadeOut('fast', function() {
              $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
              $sidebar_img_container.fadeIn('fast');
            });
          }

          if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $full_page_background.fadeOut('fast', function() {
              $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
              $full_page_background.fadeIn('fast');
            });
          }

          if ($('.switch-sidebar-image input:checked').length == 0) {
            var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
          }
        });

        $('.switch-sidebar-image input').change(function() {
          $full_page_background = $('.full-page-background');

          $input = $(this);

          if ($input.is(':checked')) {
            if ($sidebar_img_container.length != 0) {
              $sidebar_img_container.fadeIn('fast');
              $sidebar.attr('data-image', '#');
            }

            if ($full_page_background.length != 0) {
              $full_page_background.fadeIn('fast');
              $full_page.attr('data-image', '#');
            }

            background_image = true;
          } else {
            if ($sidebar_img_container.length != 0) {
              $sidebar.removeAttr('data-image');
              $sidebar_img_container.fadeOut('fast');
            }

            if ($full_page_background.length != 0) {
              $full_page.removeAttr('data-image', '#');
              $full_page_background.fadeOut('fast');
            }

            background_image = false;
          }
        });

        $('.switch-sidebar-mini input').change(function() {
          $body = $('body');

          $input = $(this);

          if (md.misc.sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            md.misc.sidebar_mini_active = false;

            $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

          } else {

            $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

            setTimeout(function() {
              $('body').addClass('sidebar-mini');

              md.misc.sidebar_mini_active = true;
            }, 300);
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function() {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function() {
            clearInterval(simulateWindowResize);
          }, 1000);

        });
      });
    });
  </script>
  <script>
    $(document).ready(function() {
      $('#datatables').DataTable({
        "pagingType": "full_numbers",
        "lengthMenu": [
          [10, 25, 50, -1],
          [10, 25, 50, "All"]
        ],dom: 'Bfrtip',
          buttons: [
              'copy','excel', 'pdf'
          ],
        responsive: true,
        language: {
          search: "_INPUT_",
          searchPlaceholder: "Search records",
        }
      });

      var table = $('#datatable').DataTable();

      // Edit record
      table.on('click', '.edit', function() {
        $tr = $(this).closest('tr');
        var data = table.row($tr).data();
        alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
      });

      // Delete a record
      table.on('click', '.remove', function(e) {
        $tr = $(this).closest('tr');
        table.row($tr).remove().draw();
        e.preventDefault();
      });

      //Like record
      table.on('click', '.like', function() {
        alert('You clicked on Like button');
      });
    });
  </script>
